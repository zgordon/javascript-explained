  <script>
    function getMessageMarkup(type) {
      const message = {
        notice: `This is a notice.`,
        error: `An error occured!`,
        success: `Success!`
      };
      let markup = `<div class="message ${type}">`;
      markup += message[type];
      markup += `</div>`;
      return markup;
    }
    console.log(getMessageMarkup(`error`));
  </script>

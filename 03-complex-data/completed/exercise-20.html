<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Complex Data Exercises</h1>
    <p>Open the web inspector console to test.</p>
  </body>
  <script>
    const posts = [
      {
        id: 1,
        title: `First Post`,
        slug: `first-post`,
        excerpt: `Let's get this started!`
      },
      {
        id: 2,
        title: `Second Post`,
        slug: `second-post`,
        excerpt: `On a roll..`
      },
      {
        id: 1,
        title: `Third Post`,
        slug: `third-post`,
        excerpt: `Keeping it going.`
      }
    ];
    function getPostMarkup(posts) {
      let markup = `<div class="posts">`;
      posts.map(post => {
        markup += `<article class="post-${post.id}">`;
        markup += `<h2>${post.title}</h2>`;
        markup += `<p>${post.excerpt}</p>`;
        markup += `</article>`;
      });
      markup += `</div>`;
      return markup;
    }
    console.log(getPostMarkup(posts));
  </script>
</html>

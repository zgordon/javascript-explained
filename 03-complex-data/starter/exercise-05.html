<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Complex Data Exercises</h1>
    <p>Open the web inspector console to test.</p>
  </body>
  <script>
    const user = {
      id: 1,
      username: `yourusername`,
      loggedIn: true,
      sayHi: function() {
        if (user.loggedIn == true) {
          console.log(`Hi ${user.username}!`);
        } else {
          console.log(`Please login!`);
        }
      }
    };
    user.sayHi();
  </script>

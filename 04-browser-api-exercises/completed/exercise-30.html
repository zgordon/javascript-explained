  <script>
    const dataset = [
      { id: 1820, value: 491800 },
      { id: 4310, value: 430110 },
      { id: 3980, value: 657010 },
      { id: 5573, value: 801430 },
      { id: 2010, value: 313001 }
    ];
    const values = dataset.map(data => data.value);
    const min = Math.min(...values);
    const max = Math.max(...values);
    const sum = values.reduce((a, b) => (b += a));
    const average = sum / values.length;
    const total = sum.toFixed(2);
    console.log(min, max, average, total);
  </script>
